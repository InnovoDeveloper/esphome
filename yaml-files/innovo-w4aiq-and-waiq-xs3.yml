uart:
  - id: uart_zphs01b
    rx_pin: GPIO44
    tx_pin: GPIO43
    baud_rate: 9600
    debug:
      direction: RX
      dummy_receiver: true
      sequence:
        - lambda: |-
            UARTDebug::log_hex(direction, bytes,':');  //Log hex data
            if (bytes.size() == 26 ) {
              //only update if expected response bytes returned
              id(PM1_0).publish_state( bytes[2] * 256 + bytes[3] );
              id(PM2_5_RAW).publish_state( bytes[4] * 256 + bytes[5] );              
              id(PM2_5).publish_state( bytes[4] * 256 + bytes[5] );
              id(PM10_0).publish_state( bytes[6] * 256 + bytes[7] );
              id(co2).publish_state( bytes[8] * 256 + bytes[9] );
              id(voc).publish_state( bytes[10] );
              id(temperature).publish_state( ( ( bytes[11] * 256 + bytes[12] ) - 435 ) * 0.1 );
              id(humidity).publish_state( bytes[13] * 256 + bytes[14] );
              id(ch2o).publish_state( ( bytes[15] * 256 + bytes[16] ) * 0.001 );
              id(co).publish_state( ( bytes[17] * 256 + bytes[18] ) * 0.1 );
              id(o3).publish_state( ( bytes[19] * 256 + bytes[20] ) * 0.01 );
              id(nox).publish_state( ( bytes[21] * 256 + bytes[22] ) * 0.01 );
              //////////add rest of sensors here////////////////
            }
            else if (bytes.size() == 11 ) {
              //only update if expected response bytes returned
              id(CO).publish_state( bytes[2] * 256 + bytes[3] );
              id(H2S).publish_state( bytes[4] * 256 + bytes[5] );
              id(O2).publish_state( ( bytes[6] * 256 + bytes[7] ) * 0.01 );
              id(CH4).publish_state( ( bytes[8] * 256 + bytes[9] ) * 0.01 );
            }   
