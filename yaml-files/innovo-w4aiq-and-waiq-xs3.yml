substitutions: 
  name: innovo-waiq-xs3
  friendly_name: Innovo WAIQ
  short_name: WAIQ
  espidf_version: "5.3.0"
  platformio_version: "6.8.1"
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 8MB
  rgb_led_pin: GPIO21
  sensor_interval: 1min
 # Allows ESP device to be automatically linked to an 'Area' in Home Assistant. Typically used for areas such as 'Lounge Room', 'Kitchen' etc
  room: ""
  # Description as appears in ESPHome & top of webserver page
  device_description: "Innovo Winson Environmental Sensor for Xiao S3"
  # Project Name
  project_name: "Innovo.AIOQ for Xiao S3"
  # Projection version denotes the release version of the yaml file, allowing checking of deployed vs latest version
  project_version: "2025.04.070"
  # Define a domain for this device to use. i.e. iot.home.lan (so device will appear as innovo_bt_els3.local in DNS/DHCP logs)
  dns_domain: ".local"
  # Set timezone of the smart plug. Useful if the plug is in a location different to the HA server. Can be entered in unix Country/Area format (i.e. "Australia/Sydney")
  timezone: ""
  # Set the duration between the sntp service polling ntp.org servers for an update
  sntp_update_interval: 6h
  # Network time servers for your region, enter from lowest to highest priority. To use local servers update as per zones or countries at: https://www.ntppool.org/zone/@
  sntp_server_1: "0.pool.ntp.org"
  sntp_server_2: "1.pool.ntp.org"
  sntp_server_3: "2.pool.ntp.org"
  # Enables faster network connections, with last connected SSID being connected to and no full scan for SSID being undertaken
  wifi_fast_connect: "false"
  # Define logging level: NONE, ERROR, WARN, INFO, DEBUG (Default), VERBOSE, VERY_VERBOSE
  log_level: "DEBUG"
  # Enable or disable the use of IPv6 networking on the device
  ipv6_enable: "false"

esp32:
  board: $board
  variant: $variant
  flash_size: $flash_size
  framework:
    type: esp-idf
    version: $espidf_version
    platform_version: $platformio_version

esphome:
  name: ${name}
  friendly_name: $friendly_name
  name_add_mac_suffix: true
  comment: "${device_description}"
  area: "${room}"
  min_version: 2025.3.2
  project:
    name: "${project_name}"
    version: "${project_version}"
  platformio_options:
    board_build.flash_mode: qio
  
  on_boot:
  - priority: -100
    then:
      - light.turn_on:
          id: rgb_led
          flash_length: 100ms
      - delay: 3 s
      - light.turn_off: rgb_led
      - display.page.show: page1
      - delay: 30s
      - display.page.show: page2
  - priority: 800
    then:
      - pcf8563.read_time        
preferences:
  flash_write_interval: 1min
  
# Enable logging
logger:
  level: debug
  initial_level: debug
  logs:
    sensor: WARN  # avoids logging debug sensor updates
select:
  - platform: logger
    id: logger_select
    name: Logger Level
    disabled_by_default: false 
mdns:
  disabled: false                  
network:
  enable_ipv6: ${ipv6_enable}
 
# Enable Home Assistant API
api:

ota:
  - platform: http_request
    id: ota_http_request
    on_end:
      then:
      - light.turn_on:
          id: rgb_led
          flash_length: 5s  # Flash for 5 seconds

http_request:

update:
  - platform: http_request
    name: Firmware Update
    update_interval: 60min
    source: https://raw.githubusercontent.com/InnovoDeveloper/esphome/main/waiq-xs3/manifest.json

wifi:
  # Allow rapid re-connection to previously connect WiFi SSID, skipping scan of all SSID
  fast_connect: "${wifi_fast_connect}"
  ssid: !secret wifi_ssid
  password: !secret wifi_password  
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${short_name} WiFi Setup"
    ap_timeout: 60s
  on_connect:
    - light.turn_on:
        id: rgb_led
        flash_length: 1000ms  


captive_portal:
# Allow provisioning Wi-Fi via serial
improv_serial:

esp32_improv:
  authorizer: none
  on_provisioned:
    then:
      - logger.log: "Device provisioned via BLE"
      - delay: 3s
      - light.turn_on:
          id: rgb_led
          flash_length: 1000ms

