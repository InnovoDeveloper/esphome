    accuracy_decimals: 3
    icon: "mdi:molecule-co" # Specific icon for Carbon Monoxide
    # Alternate: mdi:smoke or mdi:skull-crossbones-outline (if indicating danger level)
    lambda: "return {};"

  - name: O3
    platform: template
    id: o3
    unit_of_measurement: ppm
    accuracy_decimals: 3
    icon: "mdi:molecule" # Generic molecule icon as there isn't a specific O3 one
    # Alternate: mdi:shield-sun-outline (if related to atmospheric ozone context)
    lambda: "return {};"

  - name: NO2
    platform: template
    id: nox # Note: Your ID is 'nox', often used for NOx (NO+NO2), but name is NO2. Adjust if needed.
    unit_of_measurement: ppm
    accuracy_decimals: 3
    icon: "mdi:smog" # Often associated with NO2 pollution/smog
    # Alternate: mdi:molecule (generic), mdi:factory (source context)
    lambda: "return {};"

  - platform: template
    name: "Dew Point"
    id: dewPoint
    update_interval: $sensor_interval
    device_class: temperature # This implies a thermometer-like icon in HA
    icon: "mdi:water-thermometer" # Combines water/humidity and temperature concepts
    unit_of_measurement: "°C"
    accuracy_decimals: 2                       # formula is uncertain up to 0.35 degrees C = 0.63 degrees F for usual indoor temperatures
    lambda: |- 
        const float alpha = 6.112;                      // (hPa)
        const float beta = 17.62;
        const float lambda = 243.12;                    // (degrees C)

        float RH = id(humidity).raw_state;              // Relative Humidity
        float T = id(temperature).raw_state;            // Temperature in (degrees C)

        float H = log( RH/100 ) + beta*T/(lambda+T);
        return (lambda)*H/(beta - H);
